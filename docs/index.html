<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/jmc-logo.png" type="image/x-icon" />
    <title>Jose Mari Chat</title>
  </head>
  <body>
    <div class="main">
      <a
        class="logo-link"
        href="https://github.com/jose-mari-chan/jose-mari-chat"
      >
        <img class="logo" src="assets/jmc-logo.png" />
      </a>

      <h1>Jose Mari Chat</h1>
      <a
        id="download-link"
        class="download-link"
        href="https://github.com/jose-mari-chan/jose-mari-chat/releases/latest/download/jmc-release.apk"
        ><img class="android-logo" src="assets/android.png" /><span
          id="download-text"
          >Download</span
        ></a
      >
    </div>
  </body>
  <script>
    async function getLatestVersion() {
      const downloadText = document.getElementById("download-text");
      const response = await fetch(
        "https://api.github.com/repos/jose-mari-chan/jose-mari-chat/releases"
      );
      response.json().then((res) => {
        downloadText.textContent = `Download for Android (${res[0].tag_name})`;
      });
    }
    getLatestVersion();
  </script>
</html>
